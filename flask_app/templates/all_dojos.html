<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>All Dojos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date Created</th>
                <th>Date Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_dojo in all_dojos %}
            <tr>
                    <td>{{one_dojo.id}}</td>
                    <td>{{one_dojo.name}}</td>
                    <td>{{one_dojo.created_at}}</td>
                    <td>{{one_dojo.updated_at}}</td>
                    <td><a href="/one_dojo/{{one_dojo.id}}">View</a> | <a href="/edit_dojo/{{one_dojo.id}}">Edit</a> | <a href="/delete_dojo/{{one_dojo.id}}">Delete</a></td>
            </tr>
                {% endfor %}
        </tbody>
    </table>
    <br>
    <h2>Add a Dojo</h2>
        <form action="/created_dojo" method="POST">
            <label for="dojo_name">Dojo Name:</label>
            <input type="text" name="name">
            <input type="submit" value="Add Dojo">
        </form> 
        <a href="/create_ninja">Create A Ninja</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
